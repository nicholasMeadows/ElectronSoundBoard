<button mat-raised-button color="warn" style="height: 4em;">
    <mat-icon (click)="showSearch = !showSearch">search</mat-icon>
    <mat-form-field *ngIf="showSearch" style="padding-left: 10px;">
        <input matInput type="search" [(ngModel)]="currentSearch" (ngModelChange)="searchBarChanged()">
    </mat-form-field>
</button>
